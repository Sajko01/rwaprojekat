<div class="alert-dialog">
    <h1 mat-dialog-title class="alert-title">Upozorenje!</h1>
    <div mat-dialog-content class="alert-content">
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="alert-button" (click)="onClose()">Zatvori</button>
    </div>
  </div>
